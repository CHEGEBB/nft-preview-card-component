<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/image-equilibrium.jpg"
        alt="Equilibrium"
        class="image"
      />
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>
          <span style="color: hsl(215, 51%, 70%)"
            >Our Equilibrium collection promotes<br />
            balance and calm.</span
          >
        </p>
        <div class="line">
          <p>
            <img src="/images/icon-ethereum.svg" />
            <span style="color: hsl(178, 100%, 50%); padding: 5px"
              >0.041 ETH</span
            >
          </p>
          <p>
            <img src="/images/icon-clock.svg" /><span
              style="color: hsl(215, 51%, 70%); padding: 5px"
              >3 days left</span
            >
          </p>
        </div>
        <hr>
        <div class="img">
          <img src="/images/image-avatar.png" alt="avatar" />

          <p>
            <span style="color: hsl(215, 51%, 70%)">Creation of </span
            ><span style="color: hsl(0, 0%, 100%)">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
